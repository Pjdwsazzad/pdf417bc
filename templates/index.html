<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Barcode Generator</title>
</head>
<body>
    <h1>Driver's License Barcode Generator</h1>
    <form method="POST">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name"><br>
        <label for="date_of_birth">Date of Birth (YYYYMMDD):</label>
        <input type="text" id="date_of_birth" name="date_of_birth" required><br>
        <label for="eye_color">Eye Color:</label>
        <input type="text" id="eye_color" name="eye_color" required><br>
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required><br>
        <label for="issue_date">Issue Date (YYYYMMDD):</label>
        <input type="text" id="issue_date" name="issue_date" required><br>
        <label for="expiration_date">Expiration Date (YYYYMMDD):</label>
        <input type="text" id="expiration_date" name="expiration_date" required><br>
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required><br>
        <label for="license_number">License Number:</label>
        <input type="text" id="license_number" name="license_number" required><br>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" required><br>
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" required><br>
        <button type="submit">Generate Barcode</button>
    </form>

    {% if barcode_image %}
    <h2>Generated Barcode:</h2>
    <img src="data:image/png;base64,{{ barcode_image }}" alt="Generated Barcode">
    {% endif %}
</body>
</html>
